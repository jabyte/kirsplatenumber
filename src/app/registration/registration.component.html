<div class="row justify-content-center">
  <div class="col-6 mt-5" [hidden]="submitted">
    <form (ngSubmit)="registerCustomer(customer)" #userRegistrationForm="ngForm">
      <legend class="text-center mb-5">USER REGISTRATION</legend>
      <div class="row">
        <div class="form-group col-md-4">
          <label for="firstName">FIRST NAME
            <span class="text-danger">*</span>
          </label>
          <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required
                 [(ngModel)]="customer.firstName" #firstName="ngModel">

          <span [hidden]="firstName.valid" class="small text-danger">
            Please fill in a valid data!
          </span>
        </div>

        <div class="form-group col-md-4">
          <label for="middleName">MIDDLE NAME</label>
          <input type="text" class="form-control" name="middleName" id="middleName" placeholder="Middle Name"
                 [(ngModel)]="customer.middleName">
        </div>

        <div class="form-group col-md-4">
          <label for="lastName">LAST NAME
            <span class="text-danger">*</span>
          </label>
          <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required
                 [(ngModel)]="customer.lastName">
          <span [hidden]="firstName.valid" class="small text-danger">
            Please fill in a valid data!
          </span>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="phoneNumber">PHONE NUMBER
            <span class="text-danger">*</span>
          </label>
          <div class="">
            <i class="fah fah-phone"></i>
            <input type="tel" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number"
                   required
                   [(ngModel)]="customer.phoneNumber">
            <span [hidden]="firstName.valid" class="small text-danger">
            Please fill in a valid data!
          </span>
          </div>
        </div>

        <div class="form-group col-md-6">
          <label for="emailAddress">EMAIL
            <span class="text-danger">*</span>
          </label>
          <div class="">
            <i class="fah fah-email"></i>
            <input type="email" class="form-control" name="emailAddress" id="emailAddress" placeholder="Email Address"
                   required
                   [(ngModel)]="customer.emailAddress">
            <span [hidden]="firstName.valid" class="small text-danger">
            Please fill in a valid data!
          </span>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label for="password">PASSWORD
            <span class="text-danger">*</span>
          </label>
          <input type="password" name="password" class="form-control" id="password" placeholder="Enter password"
                 required
                 [(ngModel)]="customer.password">
          <span [hidden]="firstName.valid" class="small text-danger">
            Please fill in a valid data!
          </span>
        </div>

        <div class="form-group col-md-6">
          <label for="confirmPassword">CONFIRM PASSWORD
            <span class="text-danger">*</span>
          </label>
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                 placeholder="Re-enter password" required>
          <span [hidden]="firstName.valid" class="small text-danger">
            Please fill in a valid data!
          </span>
        </div>
      </div>

      <br/>

      <div class="form-group">
        <i class="fah fah-save"></i>
        <input type="submit" class="btn btn-success px-5 align-center" value="Register"
               [disabled]="!userRegistrationForm.form.valid"
               (click)="registerCustomer(customer); userRegistrationForm.reset()"/>
      </div>
      <a class=" card-link" routerLink="login">Existing user? Login</a>
    </form>
    {{diagnostic}}
  </div>
