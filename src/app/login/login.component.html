<div class="my-5">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <form class="form-signin" #loginForm>
        <!-- <img class="mb-4" src="../../assets/images/logo.png" alt="KIRS Logo"> -->
        <h4 class="h4 text-center my-5 font-weight-bold">LOGIN</h4>

        <div class="form-group mb-4">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        </div>

        <div class="form-group mb-4">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <!--<button class="btn btn-success btn-block mb-5" type="submit" (click)="authenticateUser();">Sign in</button>-->

        <a class="btn btn-success btn-block mb-5" routerLink="/dashboard">New user? Register here</a>

        <a class="card-link" routerLink="/register">New user? Register here</a>
      </form>
    </div>
  </div>
</div>
