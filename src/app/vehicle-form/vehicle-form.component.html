<div class="container">
  <div class="row justify-content-center my-4">
    <h2 class="">VEHICLE REGISTRATION</h2>
  </div>

  <div class="row justify-content-center">

    <form action="">

      <section id="engine" [hidden]="hideEngine">
        <legend>ENGINE DETAILS</legend>
        <div class="mt-3">
          <label for="chasisNumber">Chasis Number</label>
          <input type="text" name="chasisNumber" id="chasisNumber" class="form-control" placeholder="Chassis Number" [(ngModel)]="vehicle.chasisNumber">
          <span class="small text-danger" [hidden]="hasError">This field cannot be empty</span>
        </div>
        <div class="mt-3">
          <label for="engineNumber">Engine Number</label>
          <input type="text" name="engineNumber" id="engineNumber" class="form-control" placeholder="Engine Number" [(ngModel)]="engine.engineNumber"
          />
          <span class="small text-danger" [hidden]="hasError">This field cannot be empty</span>
        </div>
        <div class="form-row">
          <div class="col-md-6 mt-3">
            <label for="capacity">Engine Capacity</label>
            <input type="number" name="capacity" id="capacity" class="form-control" placeholder="Engine Capacity" [(ngModel)]="engine.capacity"
            />
            <span class="small text-danger" [hidden]="hasError">This field cannot be empty</span>
          </div>
          <div class="col-md-6 mt-3">
            <label for="cylinderCounts">Cylinder Counts</label>
            <input type="number" name="cylinderCounts" id="cylinderCounts" class="form-control" placeholder="Cylinder Counts" [(ngModel)]="engine.cylinderCounts"
            />
            <span class="small text-danger" [hidden]="hasError">This field cannot be empty</span>
          </div>
        </div>

        <div class="row my-4">
          <div class="col-md-6"></div>

          <div class="col-md-6">
            <button (click)="saveVehicle(this.vehicle);" class="btn btn-block btn-success">
              <span class="fas fah-previous">Next</span>
            </button>
          </div>
        </div>
      </section>

      <section id="physical" [hidden]="hidePhysical">
        <legend>PHYSICAL DETAILS</legend>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="make">MAKE</label>
            <input type="text" name="make" class="form-control" id="make" placeholder="Vehicle Make" [(ngModel)]="physical.make" />
          </div>

          <div class="form-group col-md-6">
            <label for="model">MODEL</label>
            <input name="model" class="form-control" id="model" placeholder="Vehicle Model" [(ngModel)]="physical.model" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="type">TYPE</label>
            <select name="type" class="form-control" id="type" [(ngModel)]="physical.type">
              <option>-Choose Vehicle Type-</option>
              <option>Car</option>
              <option>Pickup</option>
              <option>Truck</option>
              <option>Van</option>
              <option>Bus</option>
              <option>Jeep</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="color">COLOUR</label>
            <input type="text" name="color" class="form-control" id="color" placeholder="Vehicle Color" [(ngModel)]="physical.color"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="passengerCounter">NUMBER OF PASSENGERS</label>
            <input type="number" class="form-control" name="passengerCounter" id="passengerCounter" placeholder="Number of passengers authorised to carry"
              [(ngModel)]="physical.passengerCounter" />
          </div>
          <div class="form-group col-md-6">
            <label for="wheelsCount">NUMBER OF WHEELS</label>
            <input type="number" name="wheelsCount" class="form-control" id="wheelsCount" placeholder="Wheels Count" [(ngModel)]="physical.wheelsCount"
            />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="netWeight">NET WEIGHT</label>
            <input type="number" name="netWeight" class="form-control" id="netWeight" placeholder="Vehicle Net Weight" [(ngModel)]="physical.netWeight"
            />
          </div>

          <div class="form-group col-md-4">
            <label for="grossWeight">GROSS WEIGHT</label>
            <input type="number" name="grossWeight" class="form-control" id="grossWeight" placeholder="Vehicle Gross Weight" [(ngModel)]="physical.grossWeight"
            />
          </div>

          <div class="form-group col-md-4">
            <label for="axleWeight">AXLE WEIGHT</label>
            <input type="number" name="axleWeight" class="form-control" id="axleWeight" placeholder="Vehicle Axle Weight" [(ngModel)]="physical.axleWeight"
            />
          </div>
        </div>

        <div class="form-row my-4">
          <div class="col-md-6">
            <button (click)="hidePhysical=!hidePhysical; hideEngine=!hideEngine;" class="btn btn-block btn-success">
              <span class="fas fah-previous">Prev</span>
            </button>
          </div>

          <div class="col-md-6">
            <button (click)="savePhysical(this.physical);" class="btn btn-block btn-success">
              <span class="fas fah-previous">Next</span>
            </button>
          </div>
        </div>
      </section>

      <section id="inspection" [hidden]="hideInspection">
        <legend>INSPECTION DETAILS</legend>
        <div class="form-row my-4">
          <label for="certificateNumber">INSPECTION CERT. NUMBER</label>
          <input type="text" name="certificateNumber" class="form-control" id="certificateNumber" placeholder="Inspection Certificate Number"
            [(ngModel)]="inspection.certificateNumber" />
        </div>

        <div class="form-row my-4">
          <label for="inspection.certificateDate">DATE OBTAINED (CERT.)</label>
          <input type="date" name="inspection.certificateDate" class="form-control" id="inspection.certificateDate" placeholder="Inspection Certificate Date"
            [(ngModel)]="inspection.certificateDate" />
        </div>

        <div class="form-row my-4">
          <div class="col-md-6">
            <button (click)="hideInspection=!hideInspection; hidePhysical=!hidePhysical" class="btn btn-block btn-success">
              <span class="fas fah-previous">Prev</span>
            </button>
          </div>

          <div class="col-md-6">
            <button (click)="saveInspection(this.inspection);" class="btn btn-block btn-success">
              <span class="fas fah-previous">Next</span>
            </button>
          </div>
        </div>

      </section>

      <section id="ownership" [hidden]="hideOwnership">
        <legend>OWNERSHIP DETAILS</legend>
        <div class="form-row my-4">
          <label for="vendor">VENDOR NAME</label>
          <input type="text" class="form-control" name="vendor" id="vendor" placeholder="Vendor Name" [(ngModel)]="ownership.vendorName"
          />
        </div>

        <div class="form-row my-4">
          <label for="yearManufactured">YEAR MANUFACTURED</label>
          <input type="text" class="form-control" name="yearManufactured" id="yearManufactured" year-manufactured="Year Manufactured"
            placeholder="Year Manufactured" [(ngModel)]="ownership.yearManufactured" />
        </div>

        <div class="form-row my-4">
          <label for="v-intended-use">INTENDED USE</label>
          <select name="v-intended-use" class="form-control" id="v-intended-use" placeholder="Vehicle Intended Use">
            <option>--Select--</option>
            <option>Private</option>
            <option>Commercial</option>
            <option>Government</option>
            <option>Military</option>
          </select>
        </div>

        <div class="form-row my-4">
          <div class="form-group col-md-6">
            <label for="purchaseNature">NATURE OF PURCHASE</label>
            <select name="purchaseNature" class="form-control" id="purchaseNature">
              <option>-Select Nature of Purchase-</option>
              <option>Brand New</option>
              <option>Used</option>
              <option>Belgium</option>
            </select>
          </div>

          <div class="form-group col-md-6">
            <label for="datePurchase">DATE PURCHASED</label>
            <input type="date" name="datePurchase" class="form-control" id="datePurchase" placeholder="Date Purchase" [(ngModel)]="ownership.datePurchase">
          </div>
        </div>

        <div class="row my-4">
          <div class="col-md-6">
            <button (click)="hideOwnership=!hideOwnership; hideInspection=!hideInspection;" class="btn btn-block btn-success">
              <span class="fas fah-previous">Prev</span>
            </button>
          </div>

          <div class="col-md-6">
            <button (click)="saveOwnership(this.ownership);" class="btn btn-block btn-success">
              <span class="fas fah-previous">Next</span>
            </button>
          </div>
        </div>

      </section>

    </form>

  </div>
</div>
